#{extends 'CRUD/layout.html' /}
#{set title:messages.get('crud.show.title', type.modelName) /}
<meta charset="utf-8" />
<div class="col-lg-12">
   	<div class="panel panel-default">
        <div class="panel-heading">
            &{'crud.show.title', type.modelName}
        </div>
        <div class="panel-body">
           	<div class="row">
               	<div class="col-lg-6">
					#{form action:@save(object._key()), enctype:'multipart/form-data'}
						#{crud.form}
						#{/crud.form}
						<div class="form-group" style="float: right">
							<input type="submit" name="_save" value="&{'crud.save', type.modelName}" class="btn btn-default" />
				            <input type="submit" name="_saveAndContinue" value="&{'crud.saveAndContinue', type.modelName}" class="btn btn-default" />
						</div>
					#{/form}
				</div>
				<div class="col-lg-6">
					 #{form @delete(object._key())}
				        <input type="submit" class="btn btn-default" style="float: right" value="&{'crud.delete', type.modelName}" />
				    #{/form}
				</div>
			</div>
		</div>
	</div>
</div>
