<meta charset="utf-8" />
<div class="form-group">
	<h4>Pós-venda para  <strong>&{orderOfService.client.toString()}</strong></h4>
	<textarea class="form-control" id="sms-&{orderOfService.orderCode}" style="height: 100px">Ol&aacute;, &{orderOfService.client.name.trim()}. Saiba que voc&ecirc; &eacute; importante e &eacute; um prazer te servir. Gratid&atilde;o. Att., &{institution.institution}.</textarea>
	<label>&{orderOfService.client.mail}, &{orderOfService.client.phone}</label>
</div>
<div class="container" id="formNotifButtons" style="width: 100%">
	<div class="panel-body">
		<p>
           	<input class="btn btn-default marginTopBotton" type="button" value="Feito por Telefone" onclick="thankfulDoneByTelephone(document.getElementById('sms-&{orderOfService.orderCode}').id, document.getElementById('sms-&{orderOfService.orderCode}').value, 'thankfulNotificationArea'); window.location.reload(true)" />
		</p>
		<h4>Disparar mensagem por:</h4>
		<p>
			<input class="btn btn-default marginTopBotton" type="button" value="SMS" onclick="sendSMSThankful(document.getElementById('sms-&{orderOfService.orderCode}').id, document.getElementById('sms-&{orderOfService.orderCode}').value, 'thankfulNotificationArea');" />
           	<input class="btn btn-default marginTopBotton" type="button" value="WhatsApp" onclick="sendWhatsAppThankful(document.getElementById('sms-&{orderOfService.orderCode}').id, document.getElementById('sms-&{orderOfService.orderCode}').value, 'thankfulNotificationArea');" />
           	<input class="btn btn-default marginTopBotton" type="button" value="E-mail" onclick="sendEmailNotificationThankful(document.getElementById('sms-&{orderOfService.orderCode}').id, document.getElementById('sms-&{orderOfService.orderCode}').value, 'thankfulNotificationArea');" />
           	<!-- input class="btn btn-default marginTopBotton" type="button" value="Enviar por Notificação Push" onclick="sendPUSHThankful(document.getElementById('sms-&{orderOfService.orderCode}').id, document.getElementById('sms-&{orderOfService.orderCode}').value, 'thankfulNotificationArea');" /-->
		</p>
	</div>
	<input type="hidden" id="responseThankful" name="response" value="${response}" /> 
	<input type="hidden" id="statusThankful" name="status" value="${status}" />
	<br />
	<div id="message-sms-&{orderOfService.orderCode}"></div>
</div>
