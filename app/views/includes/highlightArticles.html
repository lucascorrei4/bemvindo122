#{list highlightArticles, as:'highlightArticle'}
	<section>
		<header>
			<h2><strong>&{highlightArticle.getTitle().raw()}</strong></h2>
			<input id="shorten" type="hidden" value="http://seupedido.online/dicas" />
			<div id="share"></div>
			<h3>&{highlightArticle.getHeadline().length() > 130 ? highlightArticle.getHeadline().substring(0, 128).concat("...") : highlightArticle.getHeadline().raw()}</h3>
		</header>
		<a href="/dicas/${highlightArticle.id}/${highlightArticle.getFriendlyUrl()}" class="image featured"><img src="@{NewsController.getImage(highlightArticle.id, '1')}" alt="" /></a>
		<footer>
			<ul class="buttons">
				<li><a href="/dicas/${highlightArticle.id}/${highlightArticle.getFriendlyUrl()}" class="button small">Leia mais</a></li>
			</ul>
		</footer>
	</section>
	<br />
#{/list}
