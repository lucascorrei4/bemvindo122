<meta charset="utf-8" />
<div class="table-responsive">
	<table class="table table-hover" id="orderOfServiceTable">
		<thead>
			<tr>
				<th>Ref./Obs.</th>
				<th>Processo de Interação</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			#{list orderOfServiceValues, as:'value'}
				<tr>
					<td><input name="value.reference" class="reference" value="${value.reference}" onclick="this.select();" style="width: 80px"></td>
					<td><span id="${value.service?.id}" class="serviceId" accesskey="${value?.id}">${value.service?.title}</span></td>
					<td><button id="removerItem" type="button" class="btn btn-danger btn-circle" value="${value.id}"  data-toggle="modal" data-target="#removeModal" onclick="$(this).closest('tr').remove(); setTimeout(function() { resetTable() }, 500);">
							<i class="fa fa-times"></i>
						</button></td>
				</tr>
			#{/list}
		</tbody>
	</table>
	<input type="hidden" id="orderOfServiceValue" name="orderOfServiceValue" value="" />
	
</div>
